name: Blogging
type: theme
'base theme': at_core
'subtheme type': adaptive_subtheme
layout: site-builder
description: 'Blogging is the subtheme of AT. (base theme: at_core).<br /> Generated: Thu 17th, Dec - 20:22'
'alt text': 'Screenshot for Blogging'
tags: sub-theme
regions:
  leaderboard: Leaderboard
  header_first: 'Header first'
  header_second: 'Header second'
  navbar: Navbar
  highlighted: Highlighted
  features_first: 'Features first'
  features_second: 'Features second'
  features_third: 'Features third'
  content_prefix: 'Content prefix'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  content_suffix: 'Content suffix'
  subfeatures_first: 'Sub-features first'
  subfeatures_second: 'Sub-features second'
  subfeatures_third: 'Sub-features third'
  subfeatures_fourth: 'Sub-features fourth'
  footer: Footer
  page_top: 'Page top'
  page_bottom: 'Page bottom'
features:
  - logo
  - favicon
  - node_user_picture
  - comment_user_picture
  - comment_user_verification
ckeditor_stylesheets:
  - styles/css/components/base.css
stylesheets-remove:
  - '@stable/css/node/node.preview.css'
  - '@stable/css/system/components/tablesort.module.css'
libraries:
    - blogging/global-styling
libraries-extend:
  quickedit/quickedit:
    - blogging/quickedit
libraries-override:
  layout_plugin/ds_2col:
    css:
      theme:
        /modules/ds/css/ds-2col.css: styles/layout_plugin/css/ds/ds-2col.css
  layout_plugin/ds_2col_fluid:
    css:
      theme:
        /modules/ds/css/ds-2col-fluid.css: styles/layout_plugin/css/ds/ds-2col-fluid.css
  layout_plugin/ds_2col_stacked:
    css:
      theme:
        /modules/ds/css/ds-2col-stacked.css: styles/layout_plugin/css/ds/ds-2col-stacked.css
  layout_plugin/ds_2col_stacked_fluid:
    css:
      theme:
        /modules/ds/css/ds-2col-stacked-fluid.css: styles/layout_plugin/css/ds/ds-2col-stacked-fluid.css
  layout_plugin/ds_3col:
    css:
      theme:
        /modules/ds/css/ds-3col.css: styles/layout_plugin/css/ds/ds-3col.css
  layout_plugin/ds_3col_equal_width:
    css:
      theme:
        /modules/ds/css/ds-3col-equal-width.css: styles/layout_plugin/css/ds/ds-3col-equal-width.css
  layout_plugin/ds_3col_stacked:
    css:
      theme:
        /modules/ds/css/ds-3col-stacked.css: styles/layout_plugin/css/ds/ds-3col-stacked.css
  layout_plugin/ds_3col_stacked_fluid:
    css:
      theme:
        /modules/ds/css/ds-3col-stacked-fluid.css: styles/layout_plugin/css/ds/ds-3col-stacked-fluid.css
  layout_plugin/ds_3col_stacked_equal_width:
    css:
      theme:
        /modules/ds/css/ds-3col-stacked-equal-width.css: styles/layout_plugin/css/ds/ds-3col-stacked-equal-width.css
  layout_plugin/ds_4col:
    css:
      theme:
        /modules/ds/css/ds-4col.css: styles/layout_plugin/css/ds/ds-4col.css
version: 8.0.0
core: 8.x
